<!doctype html>
<html lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./libs/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/raleway.css">
	<title>LOGAVIM</title>

	<link rel="stylesheet" href="dash.css">
</head>

<body>

	<div class="container-fluid">
		<!-- header BEGINS-->
		<div class="header">
			<div class="header-brand">
				<div class="ham">&#9776;</div>
				LOGA
				<strong>VIM</strong>
			</div>
			<div class="header-team-name">Team&nbsp;CheckPost</div>

		</div>
		<!-- header ENDS-->
		<div class="pt-5 row"></div>
		<!-- search results -->
		<div id="search-results" class="row">
			<div class="col-sm-2 admin-panel">
				<div class="admin-actions-header">
					<div class="text-center my-auto">
						ADMIN ACTIONS
					</div>
				</div>
				<div style="height: 40vh; overflow-y: hidden;">
					<div class="allorders text-center" onclick="location.href='admin-new-post-office.html'">
						Register New Post Office
					</div>
					<div class="allorders text-center" onclick="location.href='map.html'">
						View Map/ Geotagging
					</div>
					<div class="allorders text-center">
						Block Users
					</div>
					<div class="allorders text-center">
						Troubleshooting
					</div>
					<div class="allorders text-center">
						Track Packages
					</div>
				</div>
			</div>

			<!-- shipment tracking -->
			<div class="col-sm-6">
				<div class="row">
					<div class="col-12">
						<h3 class="text-center pt-4">Enter New P.O. Details</h3>
					</div>
				</div>
				<div class="row">
					<form class="col-8 right offset-2 my-2 py-2" style="color:#195577;">
						<div class="form-group">
							<label for="">Address</label>
							<textarea name="" class="form-control" cols="30" rows="10"></textarea>
						</div>
						<div class="form-group">
							<label for="">Pincode</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="">Appointed Incharge</label>
							<input type="text" class="form-control">
						</div>
						<button type="submit" class="btn btn-outline-info btn-center">Submit Request</button>
					</form>
				</div>
			</div>
			<!-- shipment tracking ends -->
		</div>
		<!-- BIG CONTENT ENDS-->
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	    crossorigin="anonymous"></script>
	<script>
		$('.ham').click(() => {
			location.href = "#s-bar";
			$('.admin-panel').animate({
				height: "toggle",
				width: "toggle",
				opacity: "toggle"
			});

		});
		if (window.innerWidth < 500) {
			$('.ham').click();
		}
	</script>
</body>

</html>
